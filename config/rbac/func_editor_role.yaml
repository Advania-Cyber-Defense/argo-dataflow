# permissions for end users to edit funcs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: func-editor-role
rules:
- apiGroups:
  - dataflow.argoproj.io
  resources:
  - funcs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - dataflow.argoproj.io
  resources:
  - funcs/status
  verbs:
  - get
