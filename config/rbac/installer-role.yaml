apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: installer
rules:
  - apiGroups:
      - dataflow.argoproj.io
    resources:
      - pipelines
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - dataflow.argoproj.io
    resources:
      - steps
    verbs:
      - create
      - delete
      - get
      - list
      - update
      - watch
  - apiGroups:
      - dataflow.argoproj.io
    resources:
      - pipelines/status
    verbs:
      - update
  - apiGroups:
      - dataflow.argoproj.io
    resources:
      - steps/status
    verbs:
      - patch
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/exec
    verbs:
      - create
      - get
      - list
      - watch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
      - services
    verbs:
      - create
      - delete
      - get
  - apiGroups:
      - apps
    resources:
      - statefulset
    verbs:
      - create
      - delete
      - get
