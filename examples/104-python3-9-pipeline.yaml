apiVersion: dataflow.argoproj.io/v1alpha1
kind: Pipeline
metadata:
  annotations:
    dataflow.argoproj.io/description: |-
      This example is of the Python 3.9 handler.

      [Learn about handlers](../docs/HANDLERS.md)
    dataflow.argoproj.io/timeout: 2m
  name: python3-9
spec:
  steps:
  - handler:
      code: |
        def handler(msg):
            return msg
      runtime: python3-9
    name: main
    sinks:
    - kafka:
        topic: output-topic
    sources:
    - kafka:
        topic: input-topic
