apiVersion: dataflow.argoproj.io/v1alpha1
kind: Pipeline
metadata:
  annotations:
    dataflow.argoproj.io/description: |
      This pipeline processes pets (cats and dogs).
    dataflow.argoproj.io/name: Vetinary
  name: vet
spec:
  funcs:
  - args:
    - sh
    - -c
    - |
      cat /in/text | tee -a /var/run/argo-dataflow/out
    image: debian:10.7-slim
    name: read-pets
    out:
      fifo: true
    resources: {}
    sinks:
    - nats:
        subject: animals
    volumeMounts:
    - mountPath: /in
      name: in
    volumes:
    - configMap:
        name: pets
      name: in
  - args:
    - sh
    - -c
    - |
      cat /var/run/argo-dataflow/in | grep cat | tee -a /var/run/argo-dataflow/out
    image: debian:10.7-slim
    in:
      fifo: true
    name: filter-cats
    out:
      fifo: true
    resources: {}
    sinks:
    - nats:
        subject: cats
    sources:
    - nats:
        subject: animals
  - args:
    - sh
    - -c
    - |
      cat /var/run/argo-dataflow/in | tee -a /var/run/argo-dataflow/out
    image: debian:10.7-slim
    imagePullPolicy: IfNotPresent
    in:
      fifo: true
    name: process-cats
    out:
      fifo: true
    resources: {}
    sinks:
    - kafka:
        topic: output-topic
    sources:
    - nats:
        subject: cats
  - args:
    - sh
    - -c
    - |
      cat /var/run/argo-dataflow/in | grep dog > /var/run/argo-dataflow/out
    image: debian:10.7-slim
    in:
      fifo: true
    name: filter-dogs
    out:
      fifo: true
    resources: {}
    sinks:
    - nats:
        subject: dogs
    sources:
    - nats:
        subject: animals
  - args:
    - sh
    - -c
    - |
      cat /var/run/argo-dataflow/in | tee -a /var/run/argo-dataflow/out
    image: debian:10.7-slim
    in:
      fifo: true
    name: process-dogs
    out:
      fifo: true
    resources: {}
    sinks:
    - kafka:
        topic: output-topic
    sources:
    - nats:
        subject: dogs

---
apiVersion: v1
data:
  text: |
    {"type": "dog", "name": "Emma"}
    {"type": "cat", "name": "Dino"}
    EOF
kind: ConfigMap
metadata:
  name: pets
