apiVersion: dataflow.argoproj.io/v1alpha1
kind: Pipeline
metadata:
  annotations:
    dataflow.argoproj.io/description: |
      This example of a pipeline using Git
    dataflow.argoproj.io/name: Git handler
  creationTimestamp: null
  name: git
spec:
  steps:
  - handler:
      branch: main
      path: runtimes/go1.16
      runtime: go1.16
      url: https://github.com/alexec/argo-dataflow
    name: main
    sinks:
    - kafka:
        topic: output-topic
    sources:
    - kafka:
        topic: input-topic
