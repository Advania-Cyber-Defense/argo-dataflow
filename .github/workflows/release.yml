name: Release

on:
  push:
    tags: [ v* ]
    branches: [ main ]

jobs:
  buildx:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target: [ controller, runner, go1-16, java16, python3-9 ]
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}
      - name: docker build + push
        run: |
          tag=$(basename $GITHUB_REF)
          if [ $tag = "master" ]; then
            tag="latest"
          fi
          docker buildx build . --target ${{matrix.target}} --tag quay.io/argoproj/dataflow-${{matrix.target}}:$tag --push

  draft-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # 0 indicates all history for all branches and tags.
          fetch-depth: 0
      # https://stackoverflow.com/questions/58033366/how-to-get-current-branch-within-github-actions
      - uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Get tag
        run: |
          tag=$(basename $GITHUB_REF)
          if [ $tag = "master" ]; then
            tag="latest"
          fi
          echo "##[set-output name=tag;]$tag"
        id: tag
      - name: Generate release artifacts
        run: make manifests changelog TAG=${{ github.tag.inputs.tag }}
      - name: Draft release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.tag.inputs.tag }}
          draft: true
          prerelease: true
          body_path: changelog
          files: |
            config/*.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}